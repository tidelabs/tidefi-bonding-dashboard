<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link rel="icon" href="/logo.svg" sizes="any" />
    <link rel="icon" href="/logo.svg" type="image/svg+xml" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@Tidefi_DEX" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="/logo.svg" />
    <meta property="og:site_name" content="TIDEFI Bonding Dashboard" />

    <meta name="title" content="TIDEFI Bonding Dashboard" data-qmeta="title" />
    <meta
      property="og:title"
      content="TIDEFI Bonding Dashboard"
      data-qmeta="ogTitle"
    />
    <meta
      name="twitter:title"
      content="TIDEFI Bonding Dashboard"
      data-qmeta="twitterTitle"
    />
    <meta
      name="description"
      content="TIDEFI on-chain live data to help you make better bonding decisions"
      data-qmeta="description"
    />
    <meta
      property="og:description"
      content="TIDEFI on-chain live data to help you make better bonding decisions"
      data-qmeta="ogDesc"
    />
    <meta
      name="twitter:description"
      content="TIDEFI on-chain live data to help you make better bonding decisions"
      data-qmeta="twitterDesc"
    />

    <script
      defer
      data-domain="bonding.tidefi.io"
      src="https://plausible.io/js/script.js"
    ></script>
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
